<div *ngIf="loading">Cargando turnos...</div>
<div *ngIf="error">{{ error }}</div>

<div class="table-section">
  <table *ngIf="turnos.length > 0">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Hora</th>
      <th>Mascota</th>
      <th>MÃ©dico</th>
      <th>Motivo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{ turno.fecha }}</td>
      <td>{{ turno.hora }}</td>
      <td>{{ getMascotaNombre(turno.mascota) }}</td>
      <td>{{ getMedicoNombre(turno.medico) }}</td>
      <td>{{ turno.motivo }}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/turnos-form', turno.id]">Editar</button>
        <button class="btn btn-primary" (click)="eliminarTurno(turno.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
