<div *ngIf="loading" class="loading-message">Cargando...</div>
<div *ngIf="error" class="error-message">{{ error }}</div>

<form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
  <div class="form-row">
    <div class="form-group">
      <label>Nombre:</label>
      <input formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Apellido:</label>
      <input formControlName="apellido">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>DNI:</label>
      <input formControlName="dni">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email">
    </div>
  </div>

  <div class="form-row">
      <div class="form-group">
        <label>Dirección:</label>
        <input formControlName="direccion">
      </div>

      <div class="form-group">
        <label>Teléfono:</label>
        <input formControlName="telefono">
      </div>
  </div>
<div class="button-row">
  <button type="submit">{{ clienteId ? 'Actualizar' : 'Crear' }}</button>
  <button type="button" [routerLink]="'/clientes-list'">Ver Clientes</button>
</div>

</form>
