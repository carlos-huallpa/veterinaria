<div *ngIf="loading" class="loading-message">Cargando...</div>
<div *ngIf="error" class="error-message">{{ error }}</div>

<form [formGroup]="clienteForm" (ngSubmit)="guardarCliente()">
  <div class="form-row">
    <div class="form-group">
      <label>Nombre:</label>
      <input formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Apellido:</label>
      <input formControlName="apellido">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>DNI:</label>
      <input formControlName="dni">
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input formControlName="email">
    </div>
  </div>

  <div class="form-group full-width">
    <label>Dirección:</label>
    <input formControlName="direccion">
  </div>

  <div class="form-group full-width">
    <label>Teléfono:</label>
    <input formControlName="telefono">
  </div>

  <button type="submit">{{ clienteId ? 'Actualizar' : 'Crear' }}</button>
</form>
