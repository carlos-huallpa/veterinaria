<div *ngIf="loading">Cargando clientes...</div>
<div *ngIf="error">{{ error }}</div>

<div class="table-section">
  <table *ngIf="clientes.length > 0">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>DNI</th>
      <th>Email</th>
      <th>Tel√©fono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.apellido }}</td>
      <td>{{ cliente.dni }}</td>
      <td>{{ cliente.email }}</td>
      <td>{{ cliente.telefono }}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/clientes-form', cliente.id]">Editar</button>
        <button class="btn btn-primary" (click)="eliminarCliente(cliente.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
  </table>
</div>
